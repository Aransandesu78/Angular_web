<!-- Mise en place du formulaire -->
<div class="form">
    <div class="top">
        <div class="header">
            <h2>Resim Request form</h2>
        </div>
        <button class="close-btn" (click)="closeModal()">
            <fa-icon [icon]="faXmark"></fa-icon>
        </button>
    </div>
    <div class="adas-resim">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Sélection de la resim ADAS -->
            <div class="adas-resim">
                <h4>ADAS Resim</h4>
                <br>
                <div class="element">
                    <div class="label">
                        <label for="platformvehicule">PlatformVehicule</label>
                        <br>
                        <label for="projectvehicule">projectVehicule</label>
                        <br>
                        <label for="drivingowner">AdasDrivingOwner</label>
                        <br>
                        <label for="typedriving">typedriving</label>
                        <br>
                        <label for="applicantowner">AdasApplicantOwner</label>
                    </div>
                    <div class="options">
                        <select name="platform" id="platform-selected" formControlName="PlatformVehicule">
                            <option *ngFor="let platform of adas.PlatformVehicule" [value]="platform">{{platform}}</option>
                        </select>
                        <br>
                        <select name="project" id="project-selected" formControlName="projectVehicule">
                            <option *ngFor="let project of adas.projectVehicule" [value]="project">{{project}}</option>
                        </select>
                        <br>
                        <select name="AdasDrivingOwner" id="drivingowner-selected" formControlName="ADASDrivingOwner">
                            <option *ngFor="let drivingowner of adas.ADASDrivingOwner" [value]="drivingowner">{{drivingowner}}</option>
                        </select>
                        <br>
                        <select name="typedriving" id="typedriving-selected" formControlName="TypeDriving">
                            <option *ngFor="let type of adas.TypeDriving" [value]="type">{{type}}</option>
                        </select>
                        <br>
                        <select name="AdasApplicantOwner" id="AdasApplicantOwner-selected" formControlName="ADASApplicantOwner">
                            <option *ngFor="let Applicantowner of adas.ADASApplicantOwner" [value]="Applicantowner">{{Applicantowner}}</option>
                        </select>
                        <br>
                        <!-- @if (control.invalid && (control.dirty || control.touched)) {
                            @if (control.hasError('required')) {
                              <div>Le champ est obligatoire.</div>
                            }
                        } -->
                    </div>  
                </div> 
            </div>
            <!-- Saisie des versions de SILs et URLs -->
            <div class="sil-adas">
                <h4>SIL ADAS</h4>
                <br>
                <div class="element">
                    <div class="label">
                        <label for="front-camera">silSWFrCam</label>
                        <br>
                        <label for="link-frcam">linkSilSWFrCam</label>
                        <br>
                        <label for="front-radar">silSWFrRad</label>
                        <br>
                        <label for="link-frrad">linkSilSWFrRad</label>
                        <br>
                        <label for="side-radar">silSWSideRad</label>
                        <br>
                        <label for="link-siderad">linkSilSWSideRad</label>
                        <br>
                        <label for="sw-adas">silSWAdas</label>
                        <br>
                        <label for="url-sw-adas">linkSilSWAdas</label>
                        <br>
                        <br>
                        <label for="adas-comments">Comments</label>
                    </div>
                    <div class="input">
                        <input id="frcam" type="text" class="input" formControlName="silSWFrCam">
                        <br>
                        <input id="link-frcam" type="text" class="input" formControlName="linkSilSWFrCam">
                        <br>
                        <input id="frrad" type="text" class="input" formControlName="silSWFrRad">
                        <br>
                        <input id="link-frrad" type="text" class="input" formControlName="linkSilSWFrRad">
                        <br>
                        <input id="siderad" type="text" class="input" formControlName="silSWSideRad">
                        <br>
                        <input id="link-siderad" type="text" class="input" formControlName="linkSilSWSideRad">
                        <br>
                        <input id="swadas" type="text" class="input" formControlName="silSWAdas">
                        <br>
                        <input id="url-swadas" type="text" class="input" formControlName="linkSilSWAdas">
                        <br>
                    </div>
                </div>
                 <!-- Création d'une section commentaires -->
                 <textarea id="comments" rows="5" cols="25" type="text" formControlName="Comments" class="form-comments"></textarea>
            </div>
            <div class="resim-details">
                <h4>Resim Details</h4>
                <br>
                <div class="element">
                    <div class="label">
                        <label for="num-DDV">n°DDV</label>
                        <br>
                        <label for="status">stateADASStatus</label>
                        <br>
                        <label for="url-associate-resim-form">associateResimForm</label>
                    </div>
                    <div class="input">
                        <input id="num" type="text" class="input" formControlName="numDDV">
                        <br>
                        <select name="stateADASStatus" id="stateADASStatus-selected" formControlName="stateADASStatus">
                            <option *ngFor="let state of follow.stateADASStatus" [value]="follow.stateADASStatus">{{state}}</option>
                        </select>
                        <br>
                        <input id="url-form" type="text" class="input" formControlName="associateResimForm">
                    </div>
                </div>
            </div>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
</div>
